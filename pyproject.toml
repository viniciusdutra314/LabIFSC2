[tool.poetry]
name = "labifsc2"
version = "0.1.0"
description = ""
authors = ["viniciusdutra314 <dutravinisousa2@usp.br>"]
license = "GNU General Public License v3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2"
pint = "^0.24"

[tool.taskipy.tasks]
lint = "isort ."
pre_testes = "task lint"
testes="pytest --tb=no"
docs="mkdocs serve"

[tool.isort]
profile = "black"
line_length = 79
multi_line_output=0

[tool.poetry.group.dev.dependencies]
matplotlib = "^3.8"
isort = "^5.13"
pandas = "^2.2"
labifsc = "^0.1.13"
scipy = "^1.12.0"
taskipy = "^1.12.2"
pytest = "^8.3.4"
ipykernel = "^6.29.5"
uncertainties = "^3.2.2"


[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.4"
pymdown-extensions = "^10.7"
python-markdown-math = "^0.8"
mkdocstrings = "^0.27.0"
mkdocstrings-python = "^1.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
